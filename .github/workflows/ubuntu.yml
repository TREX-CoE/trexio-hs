name: Ubuntu

on: 
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ghc: [ "9.6", "9.8", "9.10", "9.12" ]
        trexio: [ "2.5.0", "2.6.0" ]
    name: GHC ${{ matrix.ghc }}, Trexio ${{ matrix.trexio }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: latest
      
      - name: Install dependencies
        run: |
          sudo apt install -y libhdf5-dev
          wget https://github.com/TREX-CoE/trexio/releases/download/v${{ matrix.trexio }}/trexio-${{ matrix.trexio }}.tar.gz
          tar -xvf trexio-${{ matrix.trexio }}.tar.gz
          cd trexio-${{ matrix.trexio }}
          ./configure
          make -j
          sudo make install

      - name: Build trexio-hs
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
          cabal build --extra-lib-dirs=/usr/local/lib
      
      - name: Test trexio-hs
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
          cabal test --extra-lib-dirs=/usr/local/lib
